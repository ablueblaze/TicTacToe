<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header>Tic Tac Toe</header>
    <p class="wins">Wins: </p>
    <div class="score-board">
      <div class="score-box" >X: <input type="text" name="score" id="X" value="0" disabled></div>
      <div class="score-box" >O: <input type="text" name="score" id="O" value="0" disabled></div>
    </div>
    <div id="board" class="board"></div>
    <div class="buttons">
      <button id="new-game">New Game</button>
      <button id="clear-score">Clear Score</button>
    </div>
    <div class="choice">
      <p>Player</p>
      <p>VS.</p>
      <div class="radio">
        <p><input type="radio" name="opponent-choice" id="player" checked>Player</p>
        <p><input type="radio" name="opponent-choice" id="ai">AI</p>
      </div>
      
    </div>
  </div>
  <div class="modal-bg">
    <div class="modal">
      <h1 id="winner">X</h1>
      <h2><strong>WINS!!!</strong></h2>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
